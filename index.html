<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-inner">
                <img class="pumpkin-img" src="images/pumpkin.png" alt="cat image">
                <div>
                    <h2>Pumpkin's Purrfect...</h2>
                    <h1>Meme Picker</h1>
                </div>
            </div>            
        </header>
        <main>
            <h3>Select Your Current Emotion</h3>
            <div class="controls-container">
                <div class="emotion-radios" id="emotion-radios" ></div>
                <div class="gifs-check">
                    <label 
                    for="gifs-only-option"
                    class="gifs-check-label">Animated GIFs only</label>
                    <input 
                    type="checkbox"
                    id="gifs-only-option">
                </div>
                <button class="get-image-btn" id="get-image-btn">Get Image</button>
            </div>
        </main>
        <div class="meme-modal" id="meme-modal">
            <button class="close-meme-modal-btn" id="close-meme-modal-btn">X</button>
            <div class="meme-modal-inner"></div>
        </div>
        <!-- <div>  modal -->
        <script src="index.js" type="module"></script>
    </body>
</html>
